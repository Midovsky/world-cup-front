<button (click)="onAdd()" class="btn btn-info">Add Team</button>
      <!-- <a class="nav-link" routerLink="/teams/create" routerLinkActive="active">Child Four</a> -->
<table  class="table table-striped" id="table">
  <thead>
      <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Wins</th>
      <th>Draws</th>
      <th>Loses </th>
      </tr>
</thead>
<tbody>
  <tr *ngFor="let team of teams; let i = index" >
    <td>{{team.id}}</td>
    <td>{{team.name}}</td>
    <td>{{team.wins}}</td>
    <td>{{team.draws}}</td>
    <td>{{team.loses}}</td>

    <td> <button class="btn" (click)="onEdit(i,team.id)"  > Edit </button></td>
    <td> <button class="btn btn-danger" (click)="onDelete(i,team)">  Delete </button></td>
  </tr>
</tbody>
</table>

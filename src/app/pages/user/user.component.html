<div class="col-md-12">
    <h2>Users management</h2>
    <button style="float:right" *ngIf="display" class="btn btn-info" (click) = "addClick()" >Add new User</button>  
    <button style="float:right" *ngIf="isAdd" class="btn btn-info" (click) = "addClick()" >Return to list</button>  
    
</div>

<div class="container" >
    <br>
   
   
   <table *ngIf="display" class="table" style="margin-top:50px;">
     <thead>
       <tr>
         
         <th scope="col">First name</th>
         <th scope="col">Last name</th>
         <th scope="col">Amount</th>
         
         <th scope="col">Email</th>
         <th scope="col">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let user of users">
         <td>{{user.firstName}}</td>
         <td>{{user.lastName}}</td>
         <td>{{user.amount}}</td>
         <td>{{user.email}}</td>
         <td><button class="btn btn-danger pull-right" (click)="delete(user.id);  $event.stopPropagation()">Delete</button></td>
       </tr>
     
     </tbody>
   </table> 
   
   
    <!---add new User-->
 
   <div *ngIf="isAdd" class="row centered-form">
 
   
    
     <div  class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
       
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Add new user<small></small></h3>
          <div class="alert alert success">{{ message }}</div> 
         </div>
         <div class="panel-body">
           <form role="form">
             <div class="form-group " >
               <label for="countryName" class="">Firstname:  </label>
               <input type="text" name="firstName" id="firstName" class="form-control input-sm" [(ngModel)]="firstName" placeholder="firstName">
             </div>
             <div class="form-group " >
               <label for="countryName" class="">Lastname:  </label>
               <input type="text" name="lastName" id="lastName" class="form-control input-sm" [(ngModel)]="lastName" placeholder="lastName" required>
             </div>
             
             <div class="form-group " >
                <label for="amount" class="">Amount:  </label>
                <input type="number" name="amount" id="amount" class="form-control input-sm" [(ngModel)]="amount" placeholder="amount" required>
              </div>

             <div class="form-group " >
               <label for="Email" class="">Email:  </label>
               <input type="text" name="email" id="email" class="form-control input-sm" [(ngModel)]="email" placeholder="Username" required>
             </div>
              


             <div class="form-group " >
               <label for="countryName" class="">Password:  </label>
               <input type="password" name="password" id="password" class="form-control input-sm" [(ngModel)]="password" placeholder="password" required>
             </div>
            
             <input type="submit" value="Register" [disabled]="disabled" (click)="register()"class="btn btn-info btn-block">
 
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>

<div class="container">
    <br>
   <button *ngIf="display" class="btn btn-info pull-right" (click) = "addClick()" >Add new User</button>  
   <button *ngIf="isAdd" class="btn btn-info pull-right" (click) = "addClick()" >Return to list</button>  
   
   
   <table *ngIf="display" class="table">
     <thead>
       <tr>
         
         <th scope="col">First name</th>
         <th scope="col">Last name</th>
         <th scope="col">Username</th>
         <th scope="col">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let user of users">
         <td>{{user.firstName}}</td>
         <td>{{user.lastName}}</td>
         <td>{{user.email}}</td>
         <td>{{user.role}}</td>
         <td><button class="btn btn-danger" (click)="delete(user.id);  $event.stopPropagation()">Delete</button></td>
       </tr>
     
     </tbody>
   </table> 
   
   
    <!---add new User-->
 
   <div *ngIf="isAdd" class="row centered-form">
 
   
    
     <div  class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
       
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Users Management <small></small></h3>
          <div class="alert alert success">{{ message }}</div> 
         </div>
         <div class="panel-body">
           <form role="form">
             <div class="form-group " >
               <label for="countryName" class="">Firstname:  </label>
               <input type="text" name="firstName" id="firstName" class="form-control input-sm" [(ngModel)]="firstName" placeholder="firstName">
             </div>
             <div class="form-group " >
               <label for="countryName" class="">Lastname:  </label>
               <input type="text" name="lastName" id="lastName" class="form-control input-sm" [(ngModel)]="lastName" placeholder="lastName" required>
             </div>
             <div class="form-group " >
               <label for="rule" class=""> Rule : &nbsp;&nbsp; </label>
               <select name="rules" [(ngModel)]="rule"  (change)="change($events)" required>
                 <option  value='ROLE_ADMIN'>Admin</option>
                 <option value='ROLE_CONSULTANT'> Consultant</option> 
               </select>
             </div>
             <div class="form-group " >
               <label for="Username" class="">Username:  </label>
               <input type="text" name="Username" id="Username" class="form-control input-sm" [(ngModel)]="username" placeholder="Username" required>
             </div>
 
             <div class="form-group " >
               <label for="countryName" class="">Password:  </label>
               <input type="password" name="password" id="password" class="form-control input-sm" [(ngModel)]="password" placeholder="password" required>
             </div>
            
             <input type="submit" value="Register" [disabled]="disabled" (click)="register()"class="btn btn-info btn-block">
 
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>

        <div class="form-group">
          <label for="username" class="col-md-3 control-label text-align-left" id="formrr" >Username</label>
          <div class="col-md-9">
              <input type="username" id="username" name="username" ngModel class="form-control" placeholder="Type the username" >
          </div>
        </div>

      <!--   <span class="help-block" *ngIf="errorC != ''">
          <strong style="color:#e20404">  {{error}}</strong>
        </span>
 -->
        <div class="form-group">
          <label for="password" class="col-md-3 control-label text-align-left">Password</label>
            <div class="col-md-9">
              <input
                type="password"
                id="password"
                name="password"
                ngModel
                placeholder="Type the password"
                class="form-control">
            </div>
      </div>

        <button class="btn btn-raised btn-info margin-bottom-10 center-block" type="submit" [disabled]="!f.valid"><i class="fa fa-btn fa-sign-in"></i> Login</button>
      </form>
    </div>
  </div>

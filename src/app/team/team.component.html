<button (click)="onAdd()" class="btn btn-info" *ngIf="showTeams">Add Team</button>
<table  class="table table-striped" id="table" *ngIf="showTeams">
  <thead>
      <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Wins</th>
      <th>Draws</th>
      <th>Loses </th>
      </tr>
</thead>
<tbody>
  <tr *ngFor="let team of teams; let i = index" >
    <td>{{team.id}}</td>
    <td>{{team.name}}</td>
    <td>{{team.wins}}</td>
    <td>{{team.draws}}</td>
    <td>{{team.loses}}</td>

    <td> <button class="btn" (click)="onEdit(i,team.id)"  > Edit </button></td>
    <td> <button class="btn btn-danger" (click)="onDelete(i,team)">  Delete </button></td>
  </tr>
</tbody>
</table>

<br> <br>


<div class="page-header" *ngIf="showFormAdd">
  <h4>Add team</h4>
</div>

<form (ngSubmit)="onSubmit(f)" #f="ngForm"  class="form" *ngIf="showFormAdd">
<div class="form-group">
  <label for="stadium">Team name</label>
  <input
    type="text"
    id="name"
    class="form-control input-sm"
    name="name"
    [(ngModel)]="team.name"
    required
  >
</div>


<div class="form-group">
  <label for="date">Wins</label>
  <input
    type="text"
    id="wins"
    class="form-control input-sm"
    name="wins"
    [(ngModel)]="team.wins"
        >
  </div>

<div class="form-group">
  <label for="score">Draws</label>
  <input
    type="text"
    id="draws"
    class="form-control input-sm"
    name="draws"
    [(ngModel)]="team.draws"
        >
  </div>

    
  <div class="form-group">
    <label for="price">Loses</label>
    <input
      type="text"
      id="loses"
      class="form-control input-sm"
      name="loses"
      [(ngModel)]="team.loses"
          >
    </div>


    <input type="hidden" name="index" [(ngModel)]="index">
    <input type="hidden" name="id" [(ngModel)]="id">

  <div class="form-group">
    <button class="btn btn-primary margin-top-30 full-width-block" ><i class="fa fa-btn fa-floppy-o"></i>Add team</button>

  </div>


  
</form>


<div class="page-header" *ngIf="showFormUpdate">
  <h4>Update team</h4>
</div>

<form (ngSubmit)="onUpdateSubmit(f)" #f="ngForm"  class="form" *ngIf="showFormUpdate">


    <div class="form-group">
        <label for="stadium">Team name</label>
        <input
          type="text"
          id="name"
          class="form-control input-sm"
          name="name"
          [(ngModel)]="team.name"
          required
        >
      </div>
      
      
      <div class="form-group">
        <label for="date">Wins</label>
        <input
          type="text"
          id="wins"
          class="form-control input-sm"
          name="wins"
          [(ngModel)]="team.wins"
              >
        </div>
      
      <div class="form-group">
        <label for="score">Draws</label>
        <input
          type="text"
          id="draws"
          class="form-control input-sm"
          name="draws"
          [(ngModel)]="team.draws"
              >
        </div>
      
          
        <div class="form-group">
          <label for="price">Loses</label>
          <input
            type="text"
            id="loses"
            class="form-control input-sm"
            name="loses"
            [(ngModel)]="team.loses"
                >
          </div>

    <input type="hidden" name="index" [(ngModel)]="index">
    <input type="hidden" name="id" [(ngModel)]="id">

  <div class="form-group">
    <button class="btn btn-primary margin-top-30 full-width-block" ><i class="fa fa-btn fa-floppy-o"></i>Update team</button>

  </div>


  
</form>
